<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body style="margin-left: 20px ;">
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas (ol)</h2>
    <ol type="1" start="2"> <!-- 1 | A | a | I | i -->
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar Café</li>
        <li>Escovar os Dentes</li>
        <li>Trabalhar</li>
    </ol>

    <h2>Listas Não Ordenadas (ul)</h2>
    <ul type="circle"> <!-- disk | circle | square | none -->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Feijão</li>
        <li>Arroz</li>
    </ul>

    <h2>Listas de Definição</h2>
</body>
</html>
