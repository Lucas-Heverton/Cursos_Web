<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <h1>Naturalidade</h1>

    Eu moro no pais: <input type="text" name="txtpais" id="txtpais" placeholder="Exemplo: Brasil">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtpais = window.document.getElementById('txtpais').value
            //var pais = String(txtpais.value)
            var res = window.document.querySelector('div#res')

            res.innerHTML = `<p>Você reside no pais <strong>${txtpais}</strong></p>`

            if (txtpais === `Brasil`){
                res.innerHTML += `Você é Brasileiro!`
            }else {
                res.innerHTML += `Você é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
