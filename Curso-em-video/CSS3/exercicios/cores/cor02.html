<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS3</title>
    <style>
        * {
            height: 100%;
            background-attachment: fixed;
        }

        h1 {

        body {

        }


    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
