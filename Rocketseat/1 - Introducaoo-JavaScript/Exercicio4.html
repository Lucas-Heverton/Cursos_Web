<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4 - Rocketseat</title>
</head>

<body>
    <script>
        //Exercicio4
        function experiente() {
            if (anosEstudo >= 0 && anosEstudo < 2) {
                return "Iniciante";
            } else if (anosEstudo >= 1 && anosEstudo < 4) {
                return "Intermediário";
            } else if (anosEstudo >= 3 && anosEstudo < 7) {
                return "Avançado";
            } else if (anosEstudo >= 7) {
                return "Jedi Master";
            } else {
                return "Tente novamente";
            }
        }

        var anosEstudo = 10;
        console.log(experiente(anosEstudo));


// De 0-1 ano: Iniciante
// De 1-3 anos: Intermediário
// De 3-6 anos: Avançado
// De 7 acima: Jedi Master
    </script>
</body>

</html>
