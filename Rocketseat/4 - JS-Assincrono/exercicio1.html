<body>
    <script>
    function checaIdade(idade) {
        return new Promise(function(resolve, reject) {
        setTimeout(function() {
        return idade >= 18 ? resolve() : reject(); //ternario
    }, 1500); // executa a função em 1.5 segundos
  });
       }
       checaIdade(16)
        .then(function() {
        console.log("Maior que 18");
        })
        .catch(function() {
        console.log("Menor que 18");
        });
    </script>
</body>
