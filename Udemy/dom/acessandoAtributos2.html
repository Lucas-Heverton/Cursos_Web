<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-nothing="opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const exibir = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul"....')
        console.log('childNodes', exibir.childNodes)
        console.log('destino', exibir.destino)
        console.log('getAtribute', exibir.getAttribute('destino'))
        console.log('hasAttribute', exibir.hasAttribute('destino'))
        exibir.setAttribute('destino', 'empresa')
        exibir.setAttribute('status', 'aberto')
        exibir.removeAttribute('destino')
        console.log(exibir.dataset.urgencia)
        exibir.dataset.urgencia = 2
        console.log(exibir.getAttribute('data-urgencia'))

        //cuidados

        const label = document.querySelector('label')
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>
